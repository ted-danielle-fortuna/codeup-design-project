<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Abel|Anton&display=swap" rel="stylesheet">
    <link href="codeup-design-project.css" rel="stylesheet">


    <title>Codeup Design</title>
</head>
<body>

<!-- NAV BAR -->

<div class="nav-white-bar d-flex justify-content-center align-items-center">
    <img class="rounded-circle" id="logo" src="assets/logo.jpg">
</div>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
    </li>
</ul>

<!-- MAIN BODY -->

<div class="container text-center text-uppercase mb-5">
    <div class="row" id="main-body">
        <div class="col-12">

            <!--  PAGE TITLE  -->

            <div class="container" id="title-container">
                <h1 id="page-title" class="my-5">Visual Design & Web Development</h1>
                <h2 id="page-subtitle" class="my-5">From Park City, Utah</h2>
            </div>

            <!-- CIRCLE LINKS -->

            <div class="container mx-auto" id="circle-links-container">

                <div class="row" id="circle-links">

                    <div class="col-6 col-sm-3" id="design">
                        <a href="#design-section"><div class="circle red">
                            <h3>Design</h3>
                        </div></a>
                    </div>

                    <div class="col-6 col-sm-3" id="develop">
                        <a href="#develop-section"><div class="circle orange">
                            <h3>Develop</h3>
                        </div></a>
                    </div>

                    <div class="col-6 col-sm-3" id="support">
                        <a href="#support-section"><div class="circle green">
                            <h3>Support</h3>
                        </div></a>
                    </div>

                    <div class="col-6 col-sm-3" id="host">
                        <a href="#host-section"><div class="circle blue">
                            <h3>Host</h3>
                        </div></a>
                    </div>

                </div>
            </div>
        </div>

        <!--    SELECTED WORK    -->

        <p class="mx-auto" id="selected-work">Selected Work</p>

        <!--    CARDS    -->

        <div class="container">
            <div class="row">

                <!--     FIRST CARD       -->

                <div class="col-sm-6">
                    <div class="card bg-transparent border-0 mx-auto">
                        <img src="assets/images/apple-ipad.jpg" class="card-img-top" alt="iPad with green apples">
                        <div class="card-body p-1 d-flex justify-content-between">
                            <div class="card-text">
                                <p class="card-text text-left">Featured Project</p>
                            </div>
                            <div class="small-circle-container d-flex">
                                <div class="small-circle red" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle orange" id="develop-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle green" id="support-sm-circle">
                                    <h5>S</h5>
                                </div>
                                <div class="small-circle blue" id="host-sm-circle">
                                    <h5>H</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--    SECOND CARD       -->

                <div class="col-sm-6">
                    <div class="card bg-transparent border-0 mx-auto d-none d-sm-block">
                        <img src="assets/images/macbook.jpg" class="card-img-top" alt="Macbook">
                        <div class="card-body p-1 d-flex justify-content-between">
                            <div class="card-text">
                                <p class="card-text text-left">Featured Project</p>
                            </div>
                            <div class="small-circle-container d-flex">
                                <div class="small-circle red" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle orange" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle green" id="design-sm-circle">
                                    <h5>S</h5>
                                </div>
                                <div class="small-circle blue" id="design-sm-circle">
                                    <h5>H</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!--     THIRD CARD       -->

                <div class="col-sm-6">
                    <div class="card bg-transparent border-0 mx-auto d-none d-sm-block">
                        <img src="assets/images/man.jpg" class="card-img-top" alt="Man">
                        <div class="card-body p-1 d-flex justify-content-between">
                            <div class="card-text">
                                <p class="card-text text-left">Featured Project</p>
                            </div>
                            <div class="small-circle-container d-flex">
                                <div class="small-circle red" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle orange" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle green" id="design-sm-circle">
                                    <h5>S</h5>
                                </div>
                                <div class="small-circle blue" id="design-sm-circle">
                                    <h5>H</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--    FOURTH CARD        -->

                <div class="col-sm-6">
                    <div class="card bg-transparent border-0 mx-auto d-none d-sm-block">
                        <img src="assets/images/security.jpg" class="card-img-top" alt="Security">
                        <div class="card-body p-1 d-flex justify-content-between">
                            <div class="card-text">
                                <p class="card-text text-left">Featured Project</p>
                            </div>
                            <div class="small-circle-container d-flex">
                                <div class="small-circle red" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle orange" id="design-sm-circle">
                                    <h5>D</h5>
                                </div>
                                <div class="small-circle green" id="design-sm-circle">
                                    <h5>S</h5>
                                </div>
                                <div class="small-circle blue" id="design-sm-circle">
                                    <h5>H</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



</div>

</html>
